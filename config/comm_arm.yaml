### max number of send_topics supported: 50

### list all <IPname: IP> here (IPname can be set arbitrarily) ###
IP:
  self: '*'   # '*' stands for all self IPs
  usv:   192.168.147.211
  suav:  192.168.147.21
  suavmini: 192.168.147.22
  tuav1: 192.168.147.31
  tuav2: 192.168.147.42
  tuav3: 192.168.147.43
  arm: 192.168.147.168
  tuav6: 192.168.147.61
  local: 127.0.0.1 # just for local machine test

####### Send these ROS messages to remote robots #######
## if no send_topics needed, comment all these out
send_topics:
- topic_name: /usv/largebox_pos
  msg_type: geometry_msgs/PoseStamped
  max_freq: 60
  srcIP: self
  srcPort: 1101

- topic_name: /usv/usvarm_detect
  msg_type: std_msgs/Int8
  max_freq: 20
  srcIP: self
  srcPort: 1102

- topic_name: /arm/state
  msg_type: std_msgs/String
  max_freq: 20
  srcIP: self
  srcPort: 10010

####### receive these ROS messages from remote robots #######
## if no recv_topics needed, comment all these out
recv_topics:
- topic_name: /tuav2/neighbor_sync_signal
  msg_type: std_msgs/Int8
  max_freq: 20
  srcIP: self
  srcPort: 4202
  
- topic_name: /tuav2/single_task_finish
  msg_type: std_msgs/Int8
  srcIP: tuav1
  srcPort: 3101
  
- topic_name: /usv/state
  msg_type: std_msgs/String
  srcIP: usv
  srcPort: 1103

- topic_name: /suav/state
  msg_type: std_msgs/String
  srcIP: suav
  srcPort: 10010

- topic_name: /tuav1/state
  msg_type: std_msgs/String
  srcIP: tuav1
  srcPort: 10010

- topic_name: /tuav2/state
  msg_type: std_msgs/String
  srcIP: tuav2
  srcPort: 10010

- topic_name: /tuav3/state
  msg_type: std_msgs/String
  srcIP: tuav3
  srcPort: 10010

- topic_name: /tuav6/state
  msg_type: std_msgs/String
  srcIP: tuav6
  srcPort: 10010

- topic_name: /usv/state
  msg_type: std_msgs/String
  srcIP: usv
  srcPort: 10010
